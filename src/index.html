<!DOCTYPE html>
<html lang="en" ng-app="connectFourApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Connect Four</title>
	<link rel="stylesheet" href="./lib/normalize.css">
	<link rel="stylesheet" href="./css/styles.css">
	<script src="./lib/angular.min.js"></script>
</head>
<body>

	<div class="outer">
	<div class="middle">
	<div class="inner">

		<div id="winner" style="display: none;">
			<p id="message"></p>
			<button id="saveLatestMatch">ðŸ’¾ Save Replay</button>
			<button id="startNewMatch">â˜… New Match</button>
		</div>

		<table id="board">
			<thead id="board-head"></thead>
			<tbody id="board-body"></tbody>
		</table>

		<div id="controls">
			<button id="undo">â†¶ undo</button>
			<button id="redo">â†· redo</button>
			&nbsp;&nbsp;
			<button id="restart">â˜… New match</button>
		</div>

		<div class="recentMatchesContainer" ng-controller="RecentMatchesController">
			<strong>Choose replay:</strong>
			<ul class="recentMatchesList">
				<li ng-repeat="match in matchHeaders" ng-click="startReplay(match)">
					{{match.timestamp | toLocale}}
				</li>
			</ul>
			<button id="emptyRepository">Clear History</button>
		</div>

	</div>
	</div>
	</div>

	<script src="./js/connect-four.js"></script>
	<script src="./js/util.js"></script>
	<script src="./js/range.js"></script>
	<script src="./js/slot.js"></script>
	<script src="./js/board.js"></script>
	<script src="./js/player.js"></script>
	<script src="./js/move.js"></script>
	<script src="./js/match.js"></script>
	<script src="./js/match-repository.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
